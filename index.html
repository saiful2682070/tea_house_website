<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customize Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Import Fontawesome -->
    <script src="https://kit.fontawesome.com/05738b3cfa.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex items-center pt-10 mb-20">
            <div>
                <h1 class="text-3xl md:text-5xl font-bold">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 text-white font-bold rounded-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <div class="w-full">
                    <img src="images/banner.png" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-xl px-2 py-2 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="font-bold lg:text-2xl">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
